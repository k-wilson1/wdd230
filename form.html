    <main>
        <h1>Membership Form</h1>
        <form method="get" action="record.html" class="form">
            <fieldset>
                <label>Username* <input type="text" id="username" name="username" required></label>
                <label for="password">Password* <input type="password" id="password" name="password" pattern="[a-zA-Z -]{8,}"required></label>
                <label for="password2">Re-enter your Password* <input type="password" id="password2" name="password2"></label>
                <label for="email">Email* <input type="email" id="email" name="email" placeholder="Your byui email address" pattern="[a-zA-A0-9.\-]+@byui.edu" title="A valid byui.edu email address." required></label>
                <label for="r">Page Rating 1-10</label>
                <div id="rangevalue">1</div>
                <input type="range" id="r" name="r" min="1" max="10" value="1" step="1" list="rangevalue">
                <datalist id="rangevalues">
                    <option value="1"></option>
                    <option value="2"></option>
                    <option value="3"></option>
                    <option value="4"></option>
                    <option value="5"></option>
                    <option value="6"></option>
                    <option value="7"></option>
                    <option value="8"></option>
                    <option value="9"></option>
                    <option value="10"></option>
                </datalist>
            </fieldset>
            <input type="submit" value= "Send my Membership">
        </form>
